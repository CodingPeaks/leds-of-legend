<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leds of Legends</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/iro.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body onload="splash(1500)">
    <section class="wellcome_area clearfix h-100" id="home">
    	<div id="splashscreen"></div>
        <div class="container-fluid h-100">
            <div class="animated-gradient" title="Click to disable" onclick="stopKeyLogger()">Keylogger Active</div>
            <div id="particles" class="row h-100 align-items-center">
                <img src="../img/bg-img/background.jpg" class="bgimg">
                <div id="sidebar" class="col-3 col-md-3 h-100">
                        <div id="sidebar-menu">
						  <div class="card">
						    <div class="card-header" id="custom-macro-btn">
						      <h5 class="mb-0">
						        <button class="btn btn-link" data-toggle="collapse" data-target="#custom-macro" aria-expanded="true" aria-controls="custom-macro">
						        	CUSTOM MACRO
						        </button>
						      </h5>
						    </div>
						    <div id="custom-macro" class="collapse show" aria-labelledby="custom-macro-btn" data-parent="#sidebar-menu">
						      <div class="card-body">
						  		<div class="action-row"><button id="new-action" class="btn action-btn">New</button></div>
						      	<div id="macro-ul" class="macros"></div>
						      </div>
						    </div>
						  </div>

						  <div class="card">
						    <div class="card-header" id="lol-champs-btn">
						      <h5 class="mb-0">
						        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#lol-champs" aria-expanded="false" aria-controls="lol-champs">
						        	LOL CHAMPIONS
						        </button>
						      </h5>
						    </div>
						    <div id="lol-champs" class="collapse" aria-labelledby="lol-champs-btn" data-parent="#sidebar-menu">
						      <div class="card-body">
						      	<div id="lolchamps-ul" class="macros"></div>
						      </div>
						    </div>
						  </div>
						</div>


                        <div class="form-group serial-cnt">
                            <select class="form-control botbtn" id="serial-port" onkeydown="IgnoreAlpha(event);">
                            </select>
                        </div>
                </div>
                <div id="homepage" class="col-9 col-md h-100 dynamic-cnt">
                    <div class="row h-100 align-items-center d-flex">
                        <div class="col-6 col-md-6 h-100">
                            <form action="javascript:void(0);" class="form-inline h-100">
                                <button id="start_kl" class="form-control ctrl botbtn" onclick="startKeyLogger()">Start<i class="fas fa-play"></i></button>
                                <button id="stop_kl" class="form-control ctrl botbtn disabled-btn" onclick="stopKeyLogger()" style="margin-left: 20%;">Stop<i class="fas fa-stop"></i></button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="new-macro-cnt" class="col-9 col-md h-100 dynamic-cnt">
                	<div class="row h-25 align-items-center">
                        <div class="col-5 col-md-5 h-100 d-flex">
                    		<div class="form-group" style="width:100%;">
                                <input id="macro_name" type="text" class="form-control" placeholder="Macro name">
                            </div>
                        </div>
                        <div class="col-2 col-md-2 h-100 align-items-center"></div>
                        <div class="col-5 col-md-5 h-100 align-items-center d-flex">
                            <div id="color" class="botbtn d-flex"></div>
                        </div>
                	</div>
                	<div class="row h-50 align-items-center">
                		<div class="col-5 col-md-5 h-100 get-start-area">
	                        <form class="form-inline h-100" style="position: relative;">
	                            <input type="text" id="data" class="form-control keyvalue" placeholder="Enter Key">
	                            <div class="keypress-animation d-flex">G</div>
	                            <div class="input-group">
                                    <span class="input-group-addon nobr">FadeIn Delay</span>
                                    <input id="fadein_delay" type="number" class="form-control noblbr" min="0" value="300">
                                    <div class="input-group-append ms nobl">
                                        <span class="input-group-text">ms</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon nobr">FadeOut Delay</span>
                                    <input id="fadeout_delay" type="number" class="form-control noblbr" min="0" value="300">
                                    <div class="input-group-append ms nobl">
                                        <span class="input-group-text">ms</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon nobr">Brightness</span>
                                    <input id="brightness" type="number" class="form-control noblbr" min="0" max="100" value="70">
                                    <div class="input-group-append ms nobl">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
	                        </form>
                    	</div>
                        <div class="col-2 col-md-2 h-100"></div>
                    	<div class="col-5 col-md-5 h-100 align-items-center d-flex">
                    		<div class="wheel" id="colorWheelDemo"></div>
                    	</div>
                	</div>
                	<div class="row h-25 align-items-center">
                        <div class="col-2 col-md-2 h-100 save-cnt">
                            <button id="save" class="form-control botbtn" onclick="saveMacro()">Save</button>
                        </div>
                        <div class="col-1 col-md-1 h-100 save-cnt"></div>
                        <div class="col-2 col-md-2 h-100 save-cnt">
                            <button id="cancel" class="form-control botbtn" onclick="goToHome()">Cancel</button>
                        </div>
                        <div class="col-7 col-md-7 h-100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
    </section>
</body>

<script src="js/particles.min.js"></script>
<script src="js/part.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
