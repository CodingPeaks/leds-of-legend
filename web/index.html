<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leds of Legends</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/iro.js"></script>
    
</head>

<body>
    <section class="wellcome_area clearfix h-100" id="home">
        <div class="container-fluid h-100">
            <div class="animated-gradient"></div>
            <div class="row h-100 align-items-center">
                <div id="sidebar" class="col-3 col-md h-100">
                    <div class="action-header">MACRO</div>
                    <div class="action-cnt">
                    	<div class="action-row"><button id="new-action" class="btn">New</button></div>
                        <div id="macro-ul" class="macros">
                            
                        </div>
                        <div class="form-group serial-cnt">
                            <label for="serial-port">Serial Port</label>
                            <select class="form-control" id="serial-port" onkeydown="IgnoreAlpha(event);">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-9 col-md h-100">
                	<div class="row h-25 align-items-center">
                        <div class="col-5 col-md-5 h-100">
                    		<div class="form-group">
                                <label for="macro_name">Macro Name</label>
                                <input id="macro_name" type="text" class="form-control" placeholder="Default">
                            </div>
                        </div>
                        <div class="col-2 col-md-2 h-100 align-items-center"></div>
                        <div class="col-5 col-md-5 h-100 align-items-center">
                            <p>Selected color</p>
                            <div id="color"></div>
                            <br>
                            <span id="rgb-color" style="color: white;">rgb(0,0,0)</span>
                        </div>
                	</div>
                	<div class="row h-50 align-items-center">
                		<div class="col-5 col-md-5 h-100 get-start-area">
	                        <form class="form-inline h-100">
	                            <input type="text" id="data" class="form-control keyvalue" placeholder="Enter Key">
	                            <div class="input-group">
                                    <span class="input-group-addon">FadeIn Delay</span>
                                    <input id="fadein_delay" type="number" class="form-control" min="0" value="10">
                                    <div class="input-group-append ms">
                                        <span class="input-group-text">ms</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">FadeOut Delay</span>
                                    <input id="fadeout_delay" type="number" class="form-control" min="0" value="10">
                                    <div class="input-group-append ms">
                                        <span class="input-group-text">ms</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">Brightness</span>
                                    <input id="brightness" type="number" class="form-control" min="0" max="255" value="200">
                                </div>
	                        </form>
                    	</div>
                        <div class="col-2 col-md-2 h-100"></div>
                    	<div class="col-5 col-md-5 h-100 align-items-center">
                    		<div class="wheel" id="colorWheelDemo"></div>
                    	</div>
                	</div>
                	<div class="row h-25 align-items-center">
                        <div class="col-5 col-md-5 h-100 save-cnt">
                            <button id="save" class="form-control" onclick="addMacro()">Save</button>
                        </div>
                        <div class="col-2 col-md-2 h-100"></div>
                        <div class="col-5 col-md-5 h-100">
                            <form class="form-inline h-100">
                                <button id="start" class="form-control ctrl">Start</button>
                                <button id="stop" class="form-control ctrl" style="margin-left: 20%;">Stop</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
    </section>
</body>
</html>
